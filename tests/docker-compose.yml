services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    container_name: db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    expose:
      - 5432
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=testPassword
      - POSTGRES_USER=postgres
      - POSTGRES_DB=test_db
    volumes:
      - sqlx-test-db-data:/var/lib/postgresql/data

  migrations:
    build:
      context: ../Dockerfile
    container_name: migrations
    environment:
      - POSTGRES_PASSWORD=testPassword
      - POSTGRES_USER=postgres
      - POSTGRES_DB=test_db
      - POSTGRES_HOST=db
      - DATABASE_URL=postgresql://postgres:testPassword@db:5432/test_db
    depends_on:
      db:
        condition: service_healthy
        restart: true
    volumes:
      - ./migrations:/migrations

volumes:
  sqlx-test-db-data:
